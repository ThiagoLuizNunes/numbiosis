<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conversor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>  
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper teal lighten-2">
        <a href="https://github.com/Vnicius/calculo-numerico"
            class="brand-logo center"
            target="blank">
            Conversor Numérico
        </a>
        <!-- <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a href="sass.html">Repositório</a></li>
        </ul> -->
      </div>
    </nav>
  </div>
  <div class="containerFlex">
    <span>Decimal (10)</span>
    <input id="decimalInput"
            type="text"
            oninput="changeDecimal()"
            placeholder="Ex: 42"/>

    <span>Binário (2)</span>
    <input id="binaryInput"
            type="text"
            oninput="changeBinary()"
            placeholder="Ex: 101010"/>

    <span>Octal (8)</span>
    <input id="octalInput"
            type="text"
            oninput="changeOctal()"
            placeholder="Ex: 52"/>

    <span>Hexadecimal (16)</span>
    <input id="hexaInput"
            type="text"
            oninput="changeHexa()"
            placeholder="Ex: 2A"/>
          
  </div>
</body>
</html>
